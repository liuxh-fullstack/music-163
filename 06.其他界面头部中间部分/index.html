<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--可以让部分国产浏览器默认采用高速模式渲染页面-->
    <meta name="renderer" content="webkit">
    <!--为了让 IE 浏览器运行最新的渲染模式下-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>网易云音乐</title>
    <meta name="keywords" content="网易云音乐，音乐，播放器，网易，下载，播放，DJ，免费，明星，精选，歌单，识别音乐，收藏，分享音乐，音乐互动，高音质，320K，音乐社交，官网，移动站，music.163.com">
    <meta name="description" content="网易云音乐是一款专注于发现与分享的音乐产品，依托专业音乐人、DJ、好友推荐及社交功能，为用户打造全新的音乐生活。">
    <link rel="shortcut icon" href="favicon.ico">
    <!--
    apple-touch-icon: 是苹果私有的属性，用苹果手机的safary浏览器
    作用: 指定将网页保存到主屏幕上的时候的图标，点击图标即可打开safary
    -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/appleTouch/apple-touch-icon114.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/appleTouch/apple-touch-icon152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/appleTouch/apple-touch-icon180.png">
    <!-- 移动端屏幕适配 -->
    <script>
        let scale = 1.0 / window.devicePixelRatio;
        let text = `<meta name="viewport" content="width=device-width, initial-scale=${scale}, maximum-scale=${scale}, minimum-scale=${scale}, user-scalable=no">`;
        document.write(text);
        document.documentElement.style.fontSize = window.innerWidth / 7.5 + "px";
    </script>
    <!-- 清除默认的css样式 -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- 自己的css -->
    <link rel="stylesheet/less" href="css/index.less">

</head>

<body>
    <!--  1.双飞翼布局
    1.1放一个容器, 在容器中放三个子元素
    1.2在中间的元素中再放一个元素
    1.3设置两边的尺寸, 设置中间的宽度等于100%
    1.4设置中间元素里面的盒子的margin为两边的宽度
    1.5让三个盒子往同一方向浮动
    1.6设置左边盒子的margin-left:-100%
    1.7设置右边盒子的margin-left:-自身宽度
    -->

    <!-- 头部 -->
    <!-- 通过动态添加active样式控制点击输入框之后的样式 -->
    <div class="header">
        <div class="header-center">
            <div class="header-center-box">
                <img src="images/topbar/topbar-search.png" alt="">
                <input type="text" placeholder="大家都在搜 本草纲目">
                <!-- 我的页面中间显示的 -->
                <span class="header-title">我的音乐</span>
                <!-- 朋友页面中间显示的 -->
                <div class="header-switch">
                    <i></i>
                    <span class="active">动态</span>
                    <span>附近</span>
                </div>
            </div>
        </div>
        <div class="header-left"></div>
        <div class="header-cancel">
            <a href="#">取消</a>
        </div>
        <div class="header-right"></div>
    </div>


    <script src="js/less.js"></script>
    <script src="js/zepto.js"></script>
    <script src="js/fx.js"></script>
    <script src="js/fx_methods.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
